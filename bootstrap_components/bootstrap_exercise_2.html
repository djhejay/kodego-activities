<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Exercise 2</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font_awesome/css/all.min.css">
    
    <style>
        .search-form{
            margin:10px 0px;
            border: 1px solid #adadad;
            padding: 15px 25px 15px 15px;
        }
        .border{
            margin: 10px 10px;
            padding: 10px 10px;
        }
        .row{
            margin-right: 1px;
        }
        .tabs>.row{
            margin-bottom: 10px;
        }
        .tabs{
            height: auto;
        }
        .profile{
            display:block;
            width: 170px;
            margin-top: 10px;
        }
    </style>

    </head>
    <body>
        <div class="border">
            <div class="card header">
                <div class="row">
                    <div class="col-sm-10 fs-3 text-warning">Client Profile (John Doe)</div>
                    <div class="col-sm-2 text-end">
                        <button type="button" class="btn btn-success"><i class="fa-solid fa-plus"></i>Add Client</button>
                    </div>
                </div>
            </div>
        <div class="card-body">
            <div class="row">
                <div class="profile col-sm-3 mx-auto">
                    <img src="assets/profile.svg">
                </div>   
                    <div class="col-sm-5">
                        <table class="table table-borderless">
                            <tr>
                                <td class="text-end">ID:</td>
                                <td>1011834657</td>
                            </tr>
                            <tr>
                                <td class="text-end">Birthdate:</td>
                                <td>10-20-1983</td>
                            </tr>
                            <tr>
                                <td class="text-end">Start Date:</td>
                                <td>10-27-2022</td>
                            </tr>
                            <tr>
                                <td class="text-end">Language:</td>
                                <td>English</td>
                            </tr>    
                    </table>
                    </div>
                <div class="col-sm-4 fs-3 text-end">
                    <i class="fa-regular fa-pen-to-square"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-info">Upload Photo</button>
                </div>
            </div> 
        </div>
        <form class="tabs">
            <div class="fs-6 text-warning">Contact Details</div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="address1" class="form-label">Address 1</label>
                        <input type="text" class="form-control" id="address1" placeholder="Address">
                    </div>
                    <div class="col-sm-3">
                        <label for="address2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="address2" placeholder="Address">
                    </div>
                    <div class="col-sm-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter State">
                    </div>
                    <div class="col-sm-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter City">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal" placeholder="Enter Postal Code">
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label">Country</label>
                        <select class="form-control form-select">
                            <option>-- None Selected --</option>
                            <option>Philippines</option>
                            <option>US</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number">
                    </div>
                    <div class="col-sm-3">
                        <label for="telephone" class="form-label">Home Number</label>
                        <input type="text" class="form-control" id="telephone" placeholder="Enter Home Number">
                    </div>
                    <div class="col-sm-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="col-sm-3">
                        <label for="other" class="form-label">Other Number</label>
                        <input type="text" class="form-control" id="other" placeholder="Other Number">
                    </div>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
